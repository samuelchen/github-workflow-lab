name: PR Caller

on:
    pull_request:
        types:
            - labeled

jobs:
    eval:
        if: ${{ github.event.label.name == 'eval'}}
        uses: samuelchen/test/.github/workflows/test.yml@master
        with:
            eval_type: retrieval
            dataset: simple

    report:
        if: ${{ github.event.label.name == 'eval'}}
        runs-on: ubuntu-latest
        needs: eval
        steps:
            -   run: echo "${{ needs.eval.outputs.report }}"

